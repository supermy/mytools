#http://127.0.0.1:8080/
  gitlab:
    image: sameersbn/gitlab
    ports:
    - "10080:80"
    - "10022:22"
    volumes:
    - data:/home/git/data
    - locales:/home/git/gitlab/config/locales

    environment:
    - DEBUG=false

    - DB_ADAPTER=mysql2
    - DB_HOST=172.16.63.7
    - DB_PORT=3306
    - DB_USER=root
    - DB_PASS=123456
    - DB_NAME=gitlabhq_production

    - REDIS_HOST=172.16.63.7
    - REDIS_PORT=6379

#    - TZ=Asia/Shanghai
    - GITLAB_TIMEZONE=Beijing

    - GITLAB_HTTPS=false
    - SSL_SELF_SIGNED=false

    - GITLAB_HOST=localhost
    - GITLAB_PORT=10080
    - GITLAB_SSH_PORT=10022



    - GITLAB_GRAVATAR_ENABLED=false
    - GITLAB_BACKUPS=daily
    - "NGINX_MAX_UPLOAD_SIZE=100m"
    - "UNICORN_TIMEOUT=120"
    - GITLAB_SECRETS_DB_KEY_BASE=fvXhxg7tthcg4jpxpfg9MbrWJbbHTqsRj3xpLNxdrMpsWmgnMNjRdhc73qX7dsgz
    - GITLAB_SECRETS_SECRET_KEY_BASE=lfvXhxg7tthcg4jpxpfg9MbrWJbbHTqsRj3xpLNxdrMpsWmgnMNjRdhc73qX7dsgz
    - GITLAB_SECRETS_OTP_KEY_BASE=lfvXhxg7tthcg4jpxpfg9MbrWJbbHTqsRj3xpLNxdrMpsWmgnMNjRdhc73qX7dsgz

